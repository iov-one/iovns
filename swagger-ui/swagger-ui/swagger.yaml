openapi: 3.0.0
info:
  version: "3.0"
  title: IOVNS Lite
  description: A REST interface for state queries, transaction generation and broadcasting.
tags:
  - name: Transactions
    description: Search, encode, or broadcast transactions.
  - name: Tendermint RPC
    description: Tendermint APIs, such as query blocks, transactions and validatorset
  - name: Starname
    description: Starname related functionalities
  - name: Configuration
    description: IOVNS configuration related functionalities
  - name: Auth
    description: Authenticate accounts
  - name: Bank
    description: Create and broadcast transactions
  - name: Staking
    description: Stake module APIs
  - name: Governance
    description: Governance module APIs
  - name: Slashing
    description: Slashing module APIs
  - name: Distribution
    description: Fee distribution module APIs
  - name: Supply
    description: Supply module APIs
  - name: version
  - name: Mint
    description: Minting module APIs
  - name: Misc
    description: Query app version
paths:
  /node_info:
    get:
      description: Information about the connected node
      summary: The properties of the connected node
      tags:
        - IOVNS REST
      responses:
        "200":
          description: Node status
          content:
            application/json:
              schema:
                type: object
                properties:
                  application_version:
                    properties:
                      build_tags:
                        type: string
                      client_name:
                        type: string
                      commit:
                        type: string
                      go:
                        type: string
                      name:
                        type: string
                      server_name:
                        type: string
                      version:
                        type: string
                  node_info:
                    properties:
                      id:
                        type: string
                      moniker:
                        type: string
                        example: validator-name
                      protocol_version:
                        properties:
                          p2p:
                            type: string
                            example: 7
                          block:
                            type: string
                            example: 10
                          app:
                            type: string
                            example: 0
                      network:
                        type: string
                        example: iovns-2
                      channels:
                        type: string
                      listen_addr:
                        type: string
                        example: 192.168.56.1:46656
                      version:
                        description: Tendermint version
                        type: string
                        example: 0.15.0
                      other:
                        description: more information on versions
                        type: object
                        properties:
                          tx_index:
                            type: string
                            example: on
                          rpc_address:
                            type: string
                            example: tcp://0.0.0.0:46657
        "500":
          description: Failed to query node status
  /syncing:
    get:
      summary: Syncing state of node
      tags:
        - Tendermint RPC
      description: Get if the node is currently syning with other nodes
      responses:
        "200":
          description: Node syncing status
          content:
            application/json:
              schema:
                type: object
                properties:
                  syncing:
                    type: boolean
        "500":
          description: Server internal error
  /blocks/latest:
    get:
      summary: Get the latest block
      tags:
        - Tendermint RPC
      responses:
        "200":
          description: The latest block
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/BlockQuery"
        "500":
          description: Server internal error
  "/blocks/{height}":
    get:
      summary: Get a block at a certain height
      tags:
        - Tendermint RPC
      parameters:
        - in: path
          name: height
          description: Block height
          required: true
          example: 1
          schema:
            type: number
      responses:
        "200":
          description: The block at a specific height
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/BlockQuery"
        "400":
          description: Invalid height
        "404":
          description: Request block height doesn't
        "500":
          description: Server internal error
  /validatorsets/latest:
    get:
      summary: Get the latest validator set
      tags:
        - Tendermint RPC
      responses:
        "200":
          description: The validator set at the latest block height
          content:
            application/json:
              schema:
                type: object
                properties:
                  block_height:
                    type: string
                  validators:
                    type: array
                    items:
                      $ref: "#/components/schemas/TendermintValidator"
        "500":
          description: Server internal error
  "/validatorsets/{height}":
    get:
      summary: Get a validator set a certain height
      tags:
        - Tendermint RPC
      parameters:
        - in: path
          name: height
          description: Block height
          required: true
          example: 1
          schema:
            type: number
      responses:
        "200":
          description: The validator set at a specific block height
          content:
            application/json:
              schema:
                type: object
                properties:
                  block_height:
                    type: string
                  validators:
                    type: array
                    items:
                      $ref: "#/components/schemas/TendermintValidator"
        "400":
          description: Invalid height
        "404":
          description: Block at height not available
        "500":
          description: Server internal error
  "/txs/{hash}":
    get:
      summary: Get a Tx by hash
      tags:
        - Transactions
      description: Retrieve a transaction using its hash.
      parameters:
        - in: path
          name: hash
          description: Tx hash
          required: true
          example: BCBE20E8D46758B96AE5883B792858296AC06E51435490FBDCAE25A72B3CC76B
          schema:
            type: string
      responses:
        "200":
          description: Tx with the provided hash
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/TxQuery"
        "500":
          description: Internal Server Error
  /txs:
    get:
      tags:
        - Transactions
      summary: Search transactions
      description: Search transactions by events.
      parameters:
        - in: query
          name: message.action
          description: "transaction events such as 'message.action=send' which results in
            the following endpoint: 'GET /txs?message.action=send'. note that
            each module documents its own events. look for xx_events.md in the
            corresponding cosmos-sdk/swagger-ui/spec directory"
          example: send
          schema:
            type: string
        - in: query
          name: message.sender
          description: "transaction tags with sender: 'GET
            /txs?message.action=send&message.sender=star16xyempempp92x9hyzz9wrg\
            f94r6j9h5f06pxxv'"
          example: star16xyempempp92x9hyzz9wrgf94r6j9h5f06pxxv
          schema:
            type: string
        - in: query
          name: page
          description: Page number
          example: 1
          schema:
            type: integer
        - in: query
          name: limit
          description: Maximum number of items per page
          example: 1
          schema:
            type: integer
        - in: query
          name: tx.minheight
          description: transactions on blocks with height greater or equal this value
          example: 25
          schema:
            type: integer
        - in: query
          name: tx.maxheight
          description: transactions on blocks with height less than or equal this value
          example: 800000
          schema:
            type: integer
      responses:
        "200":
          description: All txs matching the provided events
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/PaginatedQueryTxs"
        "400":
          description: Invalid search events
        "500":
          description: Internal Server Error
    post:
      tags:
        - Transactions
      summary: Broadcast a signed tx
      description: Broadcast a signed tx to a full node
      requestBody:
        content:
          application/json:
            schema:
              type: object
              properties:
                tx:
                  $ref: "#/components/schemas/StdTx"
                mode:
                  type: string
                  example: block
        description: The tx must be a signed StdTx. The supported broadcast modes include
          `"block"`(return after tx commit), `"sync"`(return afer CheckTx) and
          `"async"`(return right away).
        required: true
      responses:
        "200":
          description: Tx broadcasting result
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/BroadcastTxCommitResult"
        "500":
          description: Internal Server Error
  /txs/encode:
    post:
      tags:
        - Transactions
      summary: Encode a transaction to the Amino wire format
      description: Encode a transaction (signed or not) from JSON to base64-encoded Amino
        serialized bytes
      requestBody:
        content:
          application/json:
            schema:
              type: object
              properties:
                tx:
                  $ref: "#/components/schemas/StdTx"
        description: The tx to encode
        required: true
      responses:
        "200":
          description: The tx was successfully decoded and re-encoded
          content:
            application/json:
              schema:
                type: object
                properties:
                  tx:
                    type: string
                    example: The base64-encoded Amino-serialized bytes for the tx
        "400":
          description: The tx was malformated
        "500":
          description: Server internal error
  /txs/decode:
    post:
      tags:
        - Transactions
      summary: Decode a transaction from the Amino wire format
      description: Decode a transaction (signed or not) from base64-encoded Amino
        serialized bytes to JSON
      requestBody:
        content:
          application/json:
            schema:
              type: object
              properties:
                tx:
                  type: string
                  example: SvBiXe4KPqijYZoKFFHEzJ8c2HPAfv2EFUcIhx0yPagwEhTy0vPA+GGhCEslKXa4Af0uB+mfShoMCgVzdGFrZRIDMTAwEgQQwJoM
        description: The tx to decode
        required: true
      responses:
        "200":
          description: The tx was successfully decoded
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/StdTx"
        "400":
          description: The tx was malformated
        "500":
          description: Server internal error
  "/bank/balances/{address}":
    get:
      summary: Get the account balances
      tags:
        - Bank
      parameters:
        - in: path
          name: address
          description: Account address in bech32 format
          required: true
          example: star16xyempempp92x9hyzz9wrgf94r6j9h5f06pxxv
          schema:
            type: string
      responses:
        "200":
          description: Account balances
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: "#/components/schemas/Coin"
        "500":
          description: Server internal error
  "/bank/accounts/{address}/transfers":
    post:
      summary: Send coins from one account to another
      tags:
        - Bank
      parameters:
        - in: path
          name: address
          description: Account address in bech32 format
          required: true
          example: star16xyempempp92x9hyzz9wrgf94r6j9h5f06pxxv
          schema:
            type: string
      requestBody:
        content:
          application/json:
            schema:
              type: object
              properties:
                base_req:
                  $ref: "#/components/schemas/BaseReq"
                amount:
                  type: array
                  items:
                    $ref: "#/components/schemas/Coin"
        description: The sender and tx information
        required: true
      responses:
        "202":
          description: Tx was succesfully generated
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/StdTx"
        "400":
          description: Invalid request
        "500":
          description: Server internal error
  "/auth/accounts/{address}":
    get:
      summary: Get the account information on blockchain
      tags:
        - Auth
      parameters:
        - in: path
          name: address
          description: Account address
          required: true
          example: star16xyempempp92x9hyzz9wrgf94r6j9h5f06pxxv
          schema:
            type: string
      responses:
        "200":
          description: Account information on the blockchain
          content:
            application/json:
              schema:
                type: object
                properties:
                  type:
                    type: string
                  value:
                    type: object
                    properties:
                      account_number:
                        type: string
                      address:
                        type: string
                      coins:
                        type: array
                        items:
                          $ref: "#/components/schemas/Coin"
                      public_key:
                        $ref: "#/components/schemas/PublicKey"
                      sequence:
                        type: string
        "500":
          description: Server internel error
  "/staking/delegators/{delegatorAddr}/delegations":
    parameters:
      - in: path
        name: delegatorAddr
        description: Bech32 AccAddress of Delegator
        required: true
        example: star16xyempempp92x9hyzz9wrgf94r6j9h5f06pxxv
        schema:
          type: string
    get:
      summary: Get all delegations from a delegator
      tags:
        - Staking
      responses:
        "200":
          description: OK
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: "#/components/schemas/Delegation"
        "400":
          description: Invalid delegator address
        "500":
          description: Internal Server Error
    post:
      summary: Submit delegation
      requestBody:
        content:
          application/json:
            schema:
              type: object
              properties:
                base_req:
                  $ref: "#/components/schemas/BaseReq"
                delegator_address:
                  $ref: "#/components/schemas/Address"
                validator_address:
                  $ref: "#/components/schemas/ValidatorAddress"
                delegation:
                  $ref: "#/components/schemas/Coin"
        description: The password of the account to remove from the KMS
      tags:
        - Staking
      responses:
        "200":
          description: OK
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/BroadcastTxCommitResult"
        "400":
          description: Invalid delegator address or delegation request body
        "401":
          description: Key password is wrong
        "500":
          description: Internal Server Error
  "/staking/delegators/{delegatorAddr}/delegations/{validatorAddr}":
    parameters:
      - in: path
        name: delegatorAddr
        description: Bech32 AccAddress of Delegator
        required: true
        example: star16xyempempp92x9hyzz9wrgf94r6j9h5f06pxxv
        schema:
          type: string
      - in: path
        name: validatorAddr
        description: Bech32 OperatorAddress of validator
        required: true
        example: starvaloper16xyempempp92x9hyzz9wrgf94r6j9h5f2w4n2l
        schema:
          type: string
    get:
      summary: Query the current delegation between a delegator and a validator
      tags:
        - Staking
      responses:
        "200":
          description: OK
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/Delegation"
        "400":
          description: Invalid delegator address or validator address
        "500":
          description: Internal Server Error
  "/staking/delegators/{delegatorAddr}/unbonding_delegations":
    parameters:
      - in: path
        name: delegatorAddr
        description: Bech32 AccAddress of Delegator
        required: true
        example: star16xyempempp92x9hyzz9wrgf94r6j9h5f06pxxv
        schema:
          type: string
    get:
      summary: Get all unbonding delegations from a delegator
      tags:
        - Staking
      responses:
        "200":
          description: OK
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: "#/components/schemas/UnbondingDelegation"
        "400":
          description: Invalid delegator address
        "500":
          description: Internal Server Error
    post:
      summary: Submit an unbonding delegation
      requestBody:
        content:
          application/json:
            schema:
              type: object
              properties:
                base_req:
                  $ref: "#/components/schemas/BaseReq"
                delegator_address:
                  $ref: "#/components/schemas/Address"
                validator_address:
                  $ref: "#/components/schemas/ValidatorAddress"
                shares:
                  type: string
                  example: "100"
        description: The password of the account to remove from the KMS
      tags:
        - Staking
      responses:
        "200":
          description: OK
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/BroadcastTxCommitResult"
        "400":
          description: Invalid delegator address or unbonding delegation request body
        "401":
          description: Key password is wrong
        "500":
          description: Internal Server Error
  "/staking/delegators/{delegatorAddr}/unbonding_delegations/{validatorAddr}":
    parameters:
      - in: path
        name: delegatorAddr
        description: Bech32 AccAddress of Delegator
        required: true
        example: star16xyempempp92x9hyzz9wrgf94r6j9h5f06pxxv
        schema:
          type: string
      - in: path
        name: validatorAddr
        description: Bech32 OperatorAddress of validator
        required: true
        example: starvaloper16xyempempp92x9hyzz9wrgf94r6j9h5f2w4n2l
        schema:
          type: string
    get:
      summary: Query all unbonding delegations between a delegator and a validator
      tags:
        - Staking
      responses:
        "200":
          description: OK
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/UnbondingDelegationPair"
        "400":
          description: Invalid delegator address or validator address
        "500":
          description: Internal Server Error
  /staking/redelegations:
    parameters:
      - in: query
        name: delegator
        description: Bech32 AccAddress of Delegator
        required: false
        schema:
          type: string
      - in: query
        name: validator_from
        description: Bech32 ValAddress of SrcValidator
        required: false
        schema:
          type: string
      - in: query
        name: validator_to
        description: Bech32 ValAddress of DstValidator
        required: false
        schema:
          type: string
    get:
      summary: Get all redelegations (filter by query params)
      tags:
        - Staking
      responses:
        "200":
          description: OK
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: "#/components/schemas/Redelegation"
        "500":
          description: Internal Server Error
  "/staking/delegators/{delegatorAddr}/redelegations":
    parameters:
      - in: path
        name: delegatorAddr
        description: Bech32 AccAddress of Delegator
        required: true
        example: star16xyempempp92x9hyzz9wrgf94r6j9h5f06pxxv
        schema:
          type: string
    post:
      summary: Submit a redelegation
      requestBody:
        content:
          application/json:
            schema:
              type: object
              properties:
                base_req:
                  $ref: "#/components/schemas/BaseReq"
                delegator_address:
                  $ref: "#/components/schemas/Address"
                validator_src_addressess:
                  $ref: "#/components/schemas/ValidatorAddress"
                validator_dst_address:
                  $ref: "#/components/schemas/ValidatorAddress"
                shares:
                  type: string
                  example: "100"
        description: The sender and tx information
      tags:
        - Staking
      responses:
        "200":
          description: Tx was succesfully generated
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/StdTx"
        "400":
          description: Invalid delegator address or redelegation request body
        "500":
          description: Internal Server Error
  "/staking/delegators/{delegatorAddr}/validators":
    parameters:
      - in: path
        name: delegatorAddr
        description: Bech32 AccAddress of Delegator
        required: true
        example: star16xyempempp92x9hyzz9wrgf94r6j9h5f06pxxv
        schema:
          type: string
    get:
      summary: Query all validators that a delegator is bonded to
      tags:
        - Staking
      responses:
        "200":
          description: OK
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: "#/components/schemas/Validator"
        "400":
          description: Invalid delegator address
        "500":
          description: Internal Server Error
  "/staking/delegators/{delegatorAddr}/validators/{validatorAddr}":
    parameters:
      - in: path
        name: delegatorAddr
        description: Bech32 AccAddress of Delegator
        required: true
        example: star16xyempempp92x9hyzz9wrgf94r6j9h5f06pxxv
        schema:
          type: string
      - in: path
        name: validatorAddr
        description: Bech32 ValAddress of Delegator
        required: true
        example: starvaloper16xyempempp92x9hyzz9wrgf94r6j9h5f2w4n2l
        schema:
          type: string
    get:
      summary: Query a validator that a delegator is bonded to
      tags:
        - Staking
      responses:
        "200":
          description: OK
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/Validator"
        "400":
          description: Invalid delegator address or validator address
        "500":
          description: Internal Server Error
  /staking/validators:
    get:
      summary: Get all validator candidates. By default it returns only the bonded
        validators.
      parameters:
        - in: query
          name: status
          description: The validator bond status. Must be either 'bonded', 'unbonded', or
            'unbonding'.
          example: bonded
          schema:
            type: string
        - in: query
          name: page
          description: The page number.
          example: 1
          schema:
            type: integer
        - in: query
          name: limit
          description: The maximum number of items per page.
          example: 1
          schema:
            type: integer
      tags:
        - Staking
      responses:
        "200":
          description: OK
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: "#/components/schemas/Validator"
        "500":
          description: Internal Server Error
  "/staking/validators/{validatorAddr}":
    parameters:
      - in: path
        name: validatorAddr
        description: Bech32 OperatorAddress of validator
        required: true
        example: starvaloper16xyempempp92x9hyzz9wrgf94r6j9h5f2w4n2l
        schema:
          type: string
    get:
      summary: Query the information from a single validator
      tags:
        - Staking
      responses:
        "200":
          description: OK
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/Validator"
        "400":
          description: Invalid validator address
        "500":
          description: Internal Server Error
  "/staking/validators/{validatorAddr}/delegations":
    parameters:
      - in: path
        name: validatorAddr
        description: Bech32 OperatorAddress of validator
        required: true
        example: starvaloper16xyempempp92x9hyzz9wrgf94r6j9h5f2w4n2l
        schema:
          type: string
    get:
      summary: Get all delegations from a validator
      tags:
        - Staking
      responses:
        "200":
          description: OK
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: "#/components/schemas/Delegation"
        "400":
          description: Invalid validator address
        "500":
          description: Internal Server Error
  "/staking/validators/{validatorAddr}/unbonding_delegations":
    parameters:
      - in: path
        name: validatorAddr
        description: Bech32 OperatorAddress of validator
        required: true
        example: starvaloper16xyempempp92x9hyzz9wrgf94r6j9h5f2w4n2l
        schema:
          type: string
    get:
      summary: Get all unbonding delegations from a validator
      tags:
        - Staking
      responses:
        "200":
          description: OK
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: "#/components/schemas/UnbondingDelegation"
        "400":
          description: Invalid validator address
        "500":
          description: Internal Server Error
  /staking/pool:
    get:
      summary: Get the current state of the staking pool
      tags:
        - Staking
      responses:
        "200":
          description: OK
          content:
            application/json:
              schema:
                type: object
                properties:
                  loose_tokens:
                    type: string
                  bonded_tokens:
                    type: string
                  inflation_last_time:
                    type: string
                  inflation:
                    type: string
                  date_last_commission_reset:
                    type: string
                  prev_bonded_shares:
                    type: string
        "500":
          description: Internal Server Error
  /staking/parameters:
    get:
      summary: Get the current staking parameter values
      tags:
        - Staking
      responses:
        "200":
          description: OK
          content:
            application/json:
              schema:
                type: object
                properties:
                  inflation_rate_change:
                    type: string
                  inflation_max:
                    type: string
                  inflation_min:
                    type: string
                  goal_bonded:
                    type: string
                  unbonding_time:
                    type: string
                  max_validators:
                    type: integer
                  bond_denom:
                    type: string
        "500":
          description: Internal Server Error
  /slashing/signing_infos:
    get:
      summary: Get sign info of given all validators
      description: Get sign info of all validators
      tags:
        - Slashing
      parameters:
        - in: query
          name: page
          description: Page number
          required: true
          example: 1
          schema:
            type: integer
        - in: query
          name: limit
          description: Maximum number of items per page
          required: true
          example: 5
          schema:
            type: integer
      responses:
        "200":
